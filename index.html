<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"
        type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<header class="header">
  <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix visualization: how to make decisions on what's urgent and important.">
  <a class="information-link" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>
<main class="centered-main-page-element">
  <div id="elements-management-wrapper">
    <label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </div>
  </div>
  <h3>Todo</h3>
  <ul id="incomplete-tasks">
    <li>
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg" alt="Remove task.">
      </button>
    </li>
    <li class="item-editable">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg" alt="Remove task.">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li>
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg" alt="Remove task.">
      </button>
    </li>
  </ul>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
