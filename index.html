<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<header class="header">
  <img class="header__presentation-img" src="./eisenhower-matrix.jpg"
       alt="Eisenhower matrix visualization: how to make decisions on what's urgent and important.">
  <a class="header__information-link" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>
<main class="main-controls">
  <div class="main-controls__new-task-controls">
    <label class="label-base" for="new-task">Add Item</label>
    <div class="main-controls__new-task-controls__task-row-wrapper">
      <input id="new-task" class="input-base task" type="text">
      <button class="button-base">Add</button>
    </div>
  </div>
  <h3 class="main-controls__heading">Todo</h3>
  <ul class="task-list-base main-controls__incomplete-tasks">
    <li class="task-list-base__item">
      <input class="input-base" type="checkbox">
      <label class="label-base task">Pay Bills</label>
      <input class="input-base" type="text" class="task">
      <button class="button-base edit">Edit</button>
      <button class="button-base delete">
        <img class="delete__icon" src="./remove.svg" alt="Remove task.">
      </button>
    </li>
    <li class="task-list-base__item item-editable">
      <input class="input-base" type="checkbox">
      <label class="label-base task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="input-base task">
      <button class="button-base edit">Save</button>
      <button class="button-base delete">
        <img class="delete__icon" src="./remove.svg" alt="Remove task.">
      </button>
    </li>
  </ul>
  <h3 class="main-controls__heading">Completed</h3>
  <ul class="task-list-base main-controls__completed-tasks">
    <li class="task-list-base__item">
      <input class="input-base" type="checkbox" checked>
      <label class="label-base task">See the Doctor</label>
      <input type="text" class="input-base task">
      <button class="button-base edit">Edit</button>
      <button class="button-base delete">
        <img class="delete__icon" src="./remove.svg" alt="Remove task.">
      </button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
